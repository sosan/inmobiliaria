        if(navigator.geolocation) {

                    " Longitude: " + position.coords.longitude +
                    " Precision: " +  position.coords.accuracy + " metros" +
                    " Elevacion: " + position.coords.altitude;

                document.getElementById("result").innerHTML = positionInfo;
            }, function(error)
